<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To Do List </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/js/all.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    <body>

      <div class="container">
        <div class="row">
            <h1>To Do List</h1>
        </div>

      <div class="container">
        <input type="text" class="txtb" placeholder="Add item">
        <div class="notcomp">
          <h2>Not Completed</h2>   <!--    สิ่งที่listไว้แต่ยังไม่ทำ -->
      </div>

      <div class="comp">
        <h2>Completed</h2> <!--    สิ่งที่listไว้และทำเสร็จแล้ว -->
    </div>
  </div>


    <script type="text/javascript">
      $(".txtb").on("keyup",function(e){
        //13 means enter button
        if(e.keyCode == 13 && $(".txtb").val() != "")
        {
          var task = $("<div class='task'></div>").text($(".txtb").val());
          var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
            var p = $(this).parent();
            p.fadeOut(function(){
              p.remove();
            });
          });

          var check = $("<i class='fas fa-check'></i>").click(function(){
            var p = $(this).parent();
            p.fadeOut(function(){
              $(".comp").append(p);
              p.fadeIn();
            });
            $(this).remove();
          });

          task.append(del,check);
          $(".notcomp").append(task);
        //  to clesr the input
            $(".txtb").val("");
        }
      });
    </script>

      </div>
    </div>
    </body>
    </html>
